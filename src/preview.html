    <script>
      // Theme init (only retained JS)
      (function () {
        const root = document.documentElement;
        const KEY = "pref-theme";
        const stored = localStorage.getItem(KEY);
        if (stored === "light") root.classList.add("theme-light");
        else if (stored === "dark") root.classList.remove("theme-light");
        else if (
          window.matchMedia &&
          window.matchMedia("(prefers-color-scheme: light)").matches
        ) {
          root.classList.add("theme-light");
        }
      })();
    </script>

    <script>
      // Testimonial slider dots activate matching content
      (function () {
        const sections = Array.from(document.querySelectorAll("[data-testimonials]"));
        if (!sections.length) return;

        const slides = [
          {
            quote:
              "“The team delivered exactly what we needed — on time and with outstanding quality. Their attention to detail and communication were top-notch.”",
            name: "Sarah Tan",
            role: "Product Manager at Finovate",
          },
          {
            quote:
              "“AI-NovaNX helped us modernize a legacy platform in record time. The collaboration felt seamless from strategy to deployment.”",
            name: "Jared Collins",
            role: "CTO at Velocity Labs",
          },
          {
            quote:
              "“Their proactive support and ability to anticipate risks kept our launch on schedule. It’s rare to find a partner this committed.”",
            name: "Lia Fernandez",
            role: "Founder of CareSync Health",
          },
        ];

        sections.forEach((section) => {
          const quoteEl = section.querySelector("[data-quote-target]");
          const nameEl = section.querySelector("[data-name-target]");
          const roleEl = section.querySelector("[data-role-target]");
          const dots = Array.from(section.querySelectorAll("[data-dot]"));
          if (!quoteEl || !nameEl || !roleEl || dots.length === 0) return;

          const setSlide = (index) => {
            const slide = slides[index];
            if (!slide) return;
            quoteEl.textContent = slide.quote;
            nameEl.textContent = slide.name;
            roleEl.textContent = slide.role;
            dots.forEach((dot, i) => {
              const isActive = i === index;
              dot.dataset.active = isActive ? "true" : "false";
              dot.setAttribute("aria-pressed", isActive ? "true" : "false");
            });
          };

          const initialIndex = dots.findIndex((dot) => dot.dataset.active === "true");
          setSlide(initialIndex >= 0 ? initialIndex : 0);

          dots.forEach((dot, index) => {
            const activate = () => setSlide(index);
            dot.addEventListener("click", activate);
            dot.addEventListener("keydown", (event) => {
              if (event.key === "Enter" || event.key === " ") {
                event.preventDefault();
                activate();
              }
            });
          });
        });
      })();
    </script>

    <script>
      // Drawer interactivity for industry links
      (function () {
        const drawer = document.getElementById("industry-drawer");
        const links = Array.from(
          document.querySelectorAll("[data-industry-link]")
        );
        if (!drawer || !links.length) return;

        const panels = Array.from(drawer.querySelectorAll("[data-industry]"));
        if (!panels.length) return;

        const showPanel = (id) => {
          drawer.classList.remove("hidden");
          panels.forEach((panel) => {
            const isMatch = panel.dataset.industry === id;
            panel.classList.toggle("hidden", !isMatch);
          });
          window.history.replaceState(null, "", `#${id}`);
        };

        links.forEach((link) => {
          link.addEventListener("click", (event) => {
            const target = link.getAttribute("href")?.slice(1);
            if (!target) return;
            event.preventDefault();
            showPanel(target);
            drawer.scrollIntoView({ behavior: "smooth", block: "nearest" });
          });
        });

        const initialHash = window.location.hash.slice(1);
        if (initialHash) {
          const panelExists = panels.some(
            (panel) => panel.dataset.industry === initialHash
          );
          if (panelExists) showPanel(initialHash);
        }
      })();
    </script>

    <script>

        const isLight = root.classList.toggle("theme-light");
        localStorage.setItem(KEY, isLight ? "light" : "dark");
